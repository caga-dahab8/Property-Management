<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">Show Properties</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Properties</h1>
    <a href="/properties/add" class="btn btn-primary">Add Property</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Address</th>
            <th>Owner Name</th>
            <th>Rental Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${properties}">
            <td th:text="${property.id}">1</td>
            <td th:text="${property.address}">123 Main St</td>
            <td th:text="${property.ownerName}">John Doe</td>
            <td th:text="${property.rentalPrice}">$1000</td>
            <td th:text="${property.status}">Available</td>
            <td>
                <a th:href="@{/properties/update/{id}(id=${property.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-info">View</a>
                <a th:href="@{/properties/delete/{id}(id=${property.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
