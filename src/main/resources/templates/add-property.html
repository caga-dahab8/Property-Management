<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">Show Properties</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Add Property</h1>
    <form th:action="@{/properties}" th:object="${property}" method="post">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" th:field="*{ownerName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="rentalPrice">Rental Price</label>
            <input type="number" id="rentalPrice" th:field="*{rentalPrice}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" th:field="*{status}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>
</body>
</html>
